<div class="row amg-slider-slide amg-testimonial-wrap">
	<div class="col-sm-3 amg-client-headshot">
		<img src="{{ theme_url }}/images/clients/{{ page.filename }}.jpg" alt="">
	</div>
	<div class="col-sm-9 amg-quote-wrap">
		<div class="amg-client-quote">{{ page.content }}</div>
		<p class="amg-client-name">-{{ page.title }}</p>
		<p class="amg-client-title">{{ page.subtitle }}</p>
	</div>
</div>
